<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto</title>
  <meta name="theme-color" content="#0066cc">
  <meta name="description" content="Sistema de registro de ponto digital">
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ponto">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #002b5b, #004488, #0066cc, #0088ff);
      text-align: center;
    }
    
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Bot達o do sistema de ponto */
    .btn-ponto {
      background-color: #249203;
    }

    .btn-ponto:hover {
      background: #1c7402;
      transform: scale(1.05);
    }

    /* Bot達o do Mural do Professor */
    .btn-mural {
      background-color: #003f8a;
    }

    .btn-mural:hover {
      background: #002b6b;
      transform: scale(1.05);
    }

    .loading {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <img src="icon-512.png" alt="Logo Ponto" class="logo">
  
  <!-- Bot達o do sistema de ponto -->
  <button class="btn btn-ponto" id="acessarPonto">Acessar Sistema Ponto</button>
  
  <!-- Bot達o do mural do professor -->
  <button class="btn btn-mural" id="acessarMural">Acessar Mural do Professor</button>

  <p class="loading" id="loadingText">Redirecionando...</p>

  <script>
    // Registra o Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registrado com sucesso');
          })
          .catch(err => {
            console.log('Falha ao registrar ServiceWorker:', err);
          });
      });
    }

    // Redirecionamento para o sistema de ponto
    document.getElementById('acessarPonto').addEventListener('click', () => {
      document.getElementById('loadingText').style.display = 'block';
      window.location.href = 'https://www.registropontoseed.pr.gov.br';
    });

    // Redirecionamento para o mural do professor
    document.getElementById('acessarMural').addEventListener('click', () => {
      document.getElementById('loadingText').style.display = 'block';
      window.location.href = 'https://sites.google.com/escola.pr.gov.br/muraldoprofessorvicenterijo';
    });
  </script>
</body>
</html>
